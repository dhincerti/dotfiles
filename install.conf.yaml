- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- apt-get:
    - curl
    - htop
    - zsh
    - powerline
    - fonts-powerline
    - guake
    - gnome-tweak-tool

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.bashrc: shell/.bashrc
    ~/.zshrc: shell/.zshrc
    ~/.oh-my-zsh: shell/.oh-my-zsh
    /etc/environment: etc/environment
    ~/.config/:
      glob: true
      path: config/*
    ~/.icons/:
      glob: true
      path: themes/flat-remix/*
      force: false
      relink: false
    ~/.themes/:
      glob: true
      path: themes/flat-remix-gtk/*
      force: false
      relink: false

- shell:
    - chsh -s /bin/zsh
    - sudo find ~/.icons/* ! -name "Flat-*" -delete
    - sudo find ~/.themes/* ! -name "Flat-*" -delete