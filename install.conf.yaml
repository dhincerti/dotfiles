- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- apt-get:
    - curl
    - htop
    - zsh
    - powerline
    - fonts-powerline
    - guake

- link:
    ~/.gitconfig:
      path: git/.gitconfig
      force: true
    ~/.config/autostart/:
      glob: true
      force: true
      path: config/autostart/*
    ~/.zshrc:
      path: shell/.zshrc
      force: true
    ~/.oh-my-zsh/:
      glob: true
      force: true
      path: shell/.oh-my-zsh/*

- shell:
    - chsh -s /bin/zsh